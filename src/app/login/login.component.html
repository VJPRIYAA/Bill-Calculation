<section class="text-center">
  <!-- Background image  -->
  <div
    class="bg-image h-screen overflow-hidden w-full"
    style="background-image: url('../../assets/Login\ .png')"
  >
    <div
      class="z-10 w-screen h-screen absolute top-0 left-0 bg-primary-500 bg-opacity-50 flex justify-center items-center"
    >
      >
      <!-- component -->
      <div class="min-h-screen py-6 flex flex-col justify-center sm:py-12">
        <div class="relative py-3 sm:max-w-xl sm:mx-auto" style="width: 436px">
          <div
            class="absolute inset-0 bg-white transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"
          ></div>
          <div class="relative p-36 bg-white shadow-lg sm:rounded-3xl sm:p-36">
            <div class="max-w-md mx-auto">
              <div>
                <h1 class="text-2xl font-semibold">Login Form</h1>
              </div>
              <div class="divide-y divide-gray-200">
                <div
                  class="py-36 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7"
                >
                  <!-- Email -->
                  <div class="relative">
                    <input
                      autocomplete="off"
                      id="email"
                      name="email"
                      type="text"
                      class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600"
                      placeholder="Email address"
                    />
                    <label
                      for="email"
                      class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm"
                      >Email Address</label
                    >
                  </div>
                  <!-- password -->
                  <div class="relative">
                    <input
                      autocomplete="off"
                      id="password"
                      name="password"
                      type="password"
                      class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600"
                      placeholder="Password"
                    />
                    <label
                      for="password"
                      class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm"
                      >Password</label
                    >
                  </div>
                  <!-- Login -->
                  <div class="relative">
                    <nav>
                      <ul>
                        <li>
                          <button
                            class="bg-blue-500 text-white rounded-md px-2 py-1"
                            [routerLink]="'/menu-card/'"
                          >
                            Login
                          </button>
                        </li>
                      </ul>
                    </nav>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<router-outlet></router-outlet>
